name: Helm Install - Dev

on:
  push:
    branches:
      - gh-pages

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Deploy to Kubernetes
        uses: vimeda/helm@v1.6.8
        with:
          chart: mediaserver
          repository: https://charts.xerktech.com
          namespace: dev
          release: mediaserver-release
          values: |
            $(cat ./dev.values.yaml)
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
