name: Install Helm Chart
on:
  push:
    branches:
      - gh-pages

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'xerhab/mediaserver'
        namespace: 'dev'
        chart: 'mediaserver'
        token: '${{ github.token }}'
        values: |
          name: foobar
        value-files: "dev.values.yaml"
      env:
        KUBECONFIG_FILE: "${{ secrets.KUBECONFIG }}"
